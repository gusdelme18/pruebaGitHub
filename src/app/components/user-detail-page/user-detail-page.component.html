<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card user-card">
                <div class="card-header">
                    <div class="col-auto">
                        <a href="#" (click)="blackRouter(userDetail.login)">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        Atr√°s 
                        </a>
                    </div>
                </div>
                <div class="card-block">
                    <div class="user-image">
                        <img src="{{userDetail.avatar_url}}" alt="{{userDetail.name}}" class="img-radius" loading="lazy">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10">{{userDetail.name}}</h6>
                    <p class="text-muted">{{userDetail.location}}</p>
                    <hr>
                    <p class="m-t-15 text-muted">{{userDetail.bio}}</p>
                   
                    <div class="bg-c-blue counter-block m-t-10 p-20">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa fa-code-fork" aria-hidden="true"></i>
                                <p>{{userDetail.public_repos}}</p>
                            </div>
                            <div class="col-4">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                <p>{{userDetail.following}}</p>
                            </div>
                            <div class="col-4">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <p>{{userDetail.followers}}</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                        <div class="col-auto"><a href="{{userDetail.html_url}}"><i class="fa fa-github" aria-hidden="true"></i></a></div>
                    </div>
                    <div class="chart-container">
                        <canvas  id="MyChart" >{{ chart }}</canvas>
                  </div>
                </div>
            </div>
        </div>
	</div>
</div>
